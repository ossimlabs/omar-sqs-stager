buildscript {
  repositories {
    mavenLocal()
    maven { url ossimMavenProxy }
  }
  dependencies {
    classpath "org.grails:grails-gradle-plugin:$grailsVersion"
    classpath "com.bertramlabs.plugins:asset-pipeline-gradle:2.14.2"
    classpath "org.grails.plugins:hibernate5:${gormVersion-".RELEASE"}"
    classpath 'com.bmuschko:gradle-docker-plugin:3.0.12'
    classpath 'io.ossim:gradleDefaults:1.6-SNAPSHOT'
  }
}

plugins {
    id "com.github.ben-manes.versions" version "0.15.0"
    id "org.sonarqube" version "2.6.2"
}

apply plugin: "eclipse"
apply plugin: "idea"
apply plugin: "org.grails.grails-web"
apply plugin: "org.grails.grails-gsp"
apply plugin: "asset-pipeline"

apply plugin: "java"

assets {
  minifyJs = true
  minifyCss = true
  includes = ["fonts/*"]
  excludes = ["**/*-debug.js", "**/*-deps.js", "**/*.gz", "**/*.txt", "**/*.less", "**/*.html", "**/i18n/**", "**/",
              ".grunt/**", "**/locale/**", "webjars/jquery/2.1.4/src/intro.js", "webjars/jquery/2.1.4/src/outro.js"]
}

repositories {
  mavenLocal()
  maven { url ossimMavenProxy }
}

io.ossim.gradleDefaults.Variables.setAdditionalVariables(project)
io.ossim.gradleDefaults.Variables.setVersionVariables(project)
dockerBuildDir="${rootProject.projectDir}/docker"
version "${buildVersion}-${buildVersionTag}"
jarDestination = "${projectDir}/build/libs/${project.name}-${version}.jar"
io.ossim.gradleDefaults.Docker.addDockerTasks(project, dockerRegistryUrl, dockerRegistryUsername, dockerRegistryPassword, name, dockerImageTag, dockerBuildDir, jarDestination, ["BASE_IMAGE": "${dockerRegistryUrl}/${dockerBaseImage}"])
io.ossim.gradleDefaults.Openshift.addOpenshiftTasks(project, openshiftUrl, openshiftUsername, openshiftPassword, openshiftProjectName, openshiftServiceName,  dockerRegistryUrl, name, dockerImageTag)

dependencyManagement {
  imports {
    mavenBom "org.springframework.cloud:spring-cloud-starter-parent:Dalston.SR4"
  }
  applyMavenExclusions false
}

if ( System.getenv('O2_INLINE_BUILD')) {
  grails {
    plugins {
      compile project(":omar-core-plugin")
      compile project(":omar-avro-plugin")
      compile project(":omar-oms-plugin")
      compile project(":omar-raster-plugin")
      compile project(":omar-stager-plugin")
      compile project(":omar-hibernate-spatial-plugin")
    }
  }  
}

dependencies {
  if ( ! System.getenv('O2_INLINE_BUILD')) {
    compile "io.ossim.omar.plugins:omar-core-plugin:${latestGradleIdentifier}"
    compile "io.ossim.omar.plugins:omar-avro-plugin:${latestGradleIdentifier}"
    compile "io.ossim.omar.plugins:omar-oms-plugin:${latestGradleIdentifier}"
    compile "io.ossim.omar.plugins:omar-raster-plugin:${latestGradleIdentifier}"
    compile "io.ossim.omar.plugins:omar-stager-plugin:${latestGradleIdentifier}"
    compile "io.ossim.omar.plugins:omar-hibernate-spatial-plugin:${latestGradleIdentifier}"
  }
  compile "io.swagger:swagger-annotations:1.5.15"
  compile "io.swagger:swagger-models:1.5.15"
  compile "org.webjars:swagger-ui:3.20.5"
  compile 'org.grails.plugins:swagger:1.0.0'
  compile "org.grails.plugins:actuator-ui:1.1"
  compile group: 'com.vividsolutions', name: 'jts', version: '1.13'
  compile 'org.postgresql:postgresql:42.2.1'
  compile "commons-pool:commons-pool:1.6"

  compile "de.codecentric:spring-boot-admin-starter-client:1.5.4"

  compile "org.grails.plugins:quartz:2.0.9"
  compile "org.grails.plugins:quartz-monitor:1.3"
  compile "org.codehaus.groovy.modules.http-builder:http-builder:0.7.1"
  compile "com.amazonaws:aws-java-sdk:1.11.259"

  compile "org.grails:grails-core"
  compile "org.grails:grails-web-boot"
  compile "org.grails:grails-logging"
  compile "org.grails:grails-plugin-rest"
  compile "org.grails:grails-plugin-databinding"
  compile "org.grails:grails-plugin-i18n"
  compile "org.grails:grails-plugin-services"
  compile "org.grails:grails-plugin-url-mappings"
  compile "org.grails:grails-plugin-interceptors"
  compile "org.grails.plugins:cache"
  compile "org.grails.plugins:async"
  compile "org.grails.plugins:scaffolding"
  compile "org.grails.plugins:events"
  compile "org.grails.plugins:hibernate5"
  compile "org.hibernate:hibernate-core:5.1.5.Final"
  compile "org.grails.plugins:gsp"

  compile "org.springframework.boot:spring-boot-starter-logging"
  compile "org.springframework.boot:spring-boot-autoconfigure"
  compile "org.springframework.boot:spring-boot-starter-actuator"
  compile "org.springframework.boot:spring-boot-starter-tomcat"
  compile "org.springframework.cloud:spring-cloud-starter-config"
  compile "org.springframework.cloud:spring-cloud-starter-eureka"
  compile "org.ossim:joms:1.9.0-${buildVersionTag}"

  console "org.grails:grails-console"
  profile "org.grails.profiles:web"
  runtime "org.glassfish.web:el-impl:2.1.2-b03"
  runtime "com.h2database:h2"
  runtime "org.apache.tomcat:tomcat-jdbc"
  runtime "com.bertramlabs.plugins:asset-pipeline-grails:2.14.2"
  testCompile "org.grails:grails-gorm-testing-support"
  testCompile "org.grails.plugins:geb"
  testCompile "org.grails:grails-web-testing-support"
  testRuntime "org.seleniumhq.selenium:selenium-htmlunit-driver:2.47.1"
  testRuntime "net.sourceforge.htmlunit:htmlunit:2.18"
}

bootRun {
  jvmArgs = [
  ]
}
